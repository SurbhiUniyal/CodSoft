<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a8ce212672.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="calc">
            <input  id="ans" type="text" value="" disabled>
            <div class="ff">
                <input type="button" class="item" value="Clear" onclick="clearit()">
                <button id="delete" class="item" onclick="del()"><i class="fa-solid fa-delete-left"></i></button>
            </div>
             
        
        <div class="grid">
            <input class="item" type="button" value="7" onclick="display('7')">
            <input class="item" type="button" value="8" onclick="display('8')">
            <input class="item" type="button" value="9" onclick="display('9')">
            <input class="item" type="button" value="*" onclick="display('*')">
            <input class="item" type="button" value="4" onclick="display('4')">
            <input class="item" type="button" value="5" onclick="display('5')">
            <input class="item" type="button" value="6" onclick="display('6')">
            <input class="item" type="button" value="-" onclick="display('-')">
            <input class="item" type="button" value="1" onclick="display('1')">
            <input class="item" type="button" value="2" onclick="display('2')">
            <input class="item" type="button" value="3" onclick="display('3')">
            <input class="item" type="button" value="+" onclick="display('+')">
            <input class="item" type="button" value="." onclick="display('.')">
            <input class="item" type="button" value="0" onclick="display('0')">
            
            <input id="btn" class="item" type="button" value="=" onclick="calculate()">
            <input class="item" type="button" value="/" onclick="display('/')">
        </div>
    </div>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
